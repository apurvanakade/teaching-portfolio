bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::gitbook:
  css: [css/style.css]
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="https://github.com/apurvnakade/PDFs/blob/main/CV.pdf" target="blank">CV</a></li>
        <li><a href="https://github.com/apurvnakade/PDFs/tree/main/teaching%20evaluations" target="blank">Teaching Evals</a></li>
      after: null
    download: [pdf]
    toolbar:
      position: fixed
    edit : null
    search:
      engine: fuse
      options: null
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['github']
    info: true
